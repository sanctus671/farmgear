<ion-view view-title="Saved Orders">
    <ion-content>
        
        <div class='empty-order' ng-if='orders.length < 1'>
            <i class='icon ion-document'></i>
            No saved orders.
        </div>

        <div class="list">

          <a class="item item-icon-right" ng-repeat="order in orders" ng-click="viewOrder(order, $index)">
              <h2>Order with {{order.order_items.length}} items totaling ${{order.total ? order.total : 0}}</h2>
              <p>Created {{order.created_at}}</p>
              <i class="icon ion-trash-a" ng-click="removeOrder($event, order, $index)"></i>
          </a>

        </div>
        
    </ion-content>
</ion-view>
