<ion-modal-view>
	<ion-header-bar class="bar-balanced" align-title="center">
		<div class="modal-button" ng-click="userModal.hide()">Close</div>            
		<h1 class="title modal-title  title-center">Create User</h1>
	</ion-header-bar>
	<ion-content >
            <form class="" ng-submit="createUser()" >
                <div class="list">
                    <label class="item item-input">
                      <input type="text" placeholder="Name" ng-model="newUser.name">
                    </label>
                    <label class="item item-input">
                      <input type="text" placeholder="Email" ng-model="newUser.email" required>
                    </label>
                    <label class="item item-input">
                      <input type="text" placeholder="Phone" ng-model="newUser.phone">
                    </label>                
                    <label class="item item-input">
                      <input type="number" placeholder="Discount" ng-model="newUser.discount">
                    </label>                   
                    <div class="item login-button">
                        <button class="button button-block button-balanced">
                          Create
                        </button>         
                    </div>

                    <div class="item login-error" ng-if="errors.length > 0">
                        <p ng-repeat="error in errors">{{error[0]}}</p>
                    </div>
                </div>


            </form>
	</ion-content>
</ion-modal-view>
