<ion-modal-view>
	<ion-header-bar class="bar-balanced" align-title="center">
		<div class="modal-button" ng-click="calculatorModal.hide()">Close</div>            
		<h1 class="title modal-title  title-center">{{product.name}}</h1>
	</ion-header-bar>
	<ion-content >
            <form class="">
                <div class="list">
                    <label class="item" ng-if="!product.custom">
                      Retail Price: ${{product.price}}
                    </label>        
 

                    <label class="item item-input" ng-if="product.custom">
                      <input type="number" placeholder="Retail Price ($)" ng-model="product.price" ng-change="updateCalculations()">
                    </label>                  
 
                    
                    <label class="item">
                      Dealer Price: {{getDiscount(product.price) | currency:undefined:2}}
                    </label>                      
                    
                    
                    <label class="item item-input">
                      <input type="number" placeholder="Sell Price" ng-model="product.sell_price" ng-change="updateMargin()">
                    </label>
                    <label class="item item-input">
                      <input type="number" placeholder="Margin (%)" ng-model="product.margin" ng-change="updateSellPrice()">
                    </label>
                    
                    
                    
                    <label class="item">
                      Margin: {{product.sell_price > 0 ? product.sell_price - getDiscount(product.price) : 0 | currency:undefined:2}}
                    </label>               
                    <label class="item">
                      Discount off RRP: {{product.price > 0 && product.sell_price > 0 ? (1 - (product.sell_price/product.price)) * 100 : 0 | number:2}}%
                    </label>  
                    
                    
                    
                    <div class="item login-button">
                        <button class="button button-block button-balanced"  ng-click="emailCalculations(product)">
                          Email me these details
                        </button>         
                    </div>
                </div>


            </form>
	</ion-content>
</ion-modal-view>
