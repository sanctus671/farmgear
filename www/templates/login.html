<ion-view>
    <ion-content class="login-screen">
        <div class="login-header">
            <img src="img/logo.png" />
        </div>

            <form class="login-form" ng-submit="login()">
                <div class="list">
                    <label class="item item-input">
                      <input type="text" placeholder="Email" ng-model="user.email">
                    </label>
                    <label class="item item-input">
                      <input type="password" placeholder="Password" ng-model="user.password">
                    </label>
                    <div class="item login-button">
                        <button class="button button-block button-balanced">
                          Login
                        </button>         
                    </div>

                    <div class="item login-error" ng-if="errors.length > 0">
                        <p ng-repeat="error in errors">{{error[0]}}</p>
                    </div>             
                    <div class="item login-text">
                        <a ui-sref="forgotpassword">Forgot Password?</a>
                    </div>
                </div>

            </form>

        
            <div class="secondary-action">
                <button class="button button-block button-balanced" ui-sref="register">
                  Register
                </button>              
            </div>
    </ion-content>
    

</ion-view>
